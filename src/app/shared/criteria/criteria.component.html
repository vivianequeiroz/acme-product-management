<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input #filterElement type="text" [(ngModel)]="listFilter" />
  </div>
</div>
<div class="row" *ngIf="displayCriteria">
  <div class="col-md-10">
    <h3>Filtered by: {{ listFilter }} Hits: {{ hitMessage }}</h3>
  </div>
</div>
